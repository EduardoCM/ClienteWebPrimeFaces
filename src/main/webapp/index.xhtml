<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            
            <h:form>
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Codigo Cliente" />
                    <p:inputText value="#{clienteController.cliente.codigoCliente}" />
                    
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{clienteController.cliente.nombre}"/>
                    
                    <p:outputLabel value="Apellido" />
                    <p:inputText value="#{clienteController.cliente.apellido}" />
                    
                    <p:outputLabel value="Sexo" />
                    <p:selectOneMenu value="#{clienteController.cliente.sexo}">
                        
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Pais" />
                    <p:selectOneMenu value="#{clienteController.cliente.pais}">
                        <f:selectItem itemLabel="MEXICO" itemValue="mexico" />
                        <f:selectItem itemLabel="EUA" itemValue="eua"/>
                        
                        <p:ajax event="change" listener="#{clienteController.cargarEstados}"
                                update="cboEstados" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Estado" />
                    <p:selectOneMenu id="cboEstados" value="#{clienteController.cliente.estado}">
                        <f:selectItems itemLabel="#{clienteController.lstEstados}" value="#{clienteController.lstEstados}" />
                    
                        <p:ajax event="change" listener="#{clienteController.cargarMunicipios}"
                                update="cboMunicipios"/>
                    
                    </p:selectOneMenu>
                    
                    
                    <p:outputLabel value="Municipio" />
                    <p:selectOneMenu id="cboMunicipios" value="#{clienteController.cliente.municipio}">
                        <f:selectItems  itemLabel="#{clienteController.lstMunicipios}" value="#{clienteController.lstMunicipios}"/>
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Guardar" />
                    <p:commandButton value="Listar" />
                    
                    
                </p:panelGrid>
            </h:form>
            
            
        </center>
        
    </h:body>
</html>
